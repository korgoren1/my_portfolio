<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Ezra's Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 shadow-md sticky top-0 z-10" aria-label="Main navigation">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-cyan-400">Ezra Korgoren</h1>
      <ul class="flex space-x-6 text-sm">
        <li><a href="{% url 'home' %}" class="hover:text-cyan-400">Home</a></li>
        <li><a href="{% url 'about' %}" class="hover:text-cyan-400">About</a></li>
        <li><a href="{% url 'projects' %}" class="hover:text-cyan-400">Projects</a></li>
        <li><a href="{% url 'contact' %}" class="hover:text-cyan-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mx-auto p-6">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center p-4 text-gray-500 text-sm">
    &copy; {% now "Y" %} Ezra Korgoren. All rights reserved.
  </footer>
</body>
</html>
